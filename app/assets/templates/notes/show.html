<div class="page-header">
  <h1>{{note.title}}</h1><br>
  <small>{{note.userId}}</small>
</div>
<p>{{note.content}}</p>
<p><span class="label label-info">{{categoryName}}</span></p>

<a ng-href="#/notes/{{note._id}}/edit" class="btn btn-default">Edit Plant</a>
<a href="" ng-click="deleteNote(note)" class="btn btn-danger">Delete</a>
